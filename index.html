<!DOCTYPE html>
<html lang='ko'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <title>In-Image Ad v2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Noto Sans KR', sans-serif;
      }

      .in-image-bg {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 63px;
        background-color: #ffe882;
        z-index: 5;
        transform: translateY(100%);
        transition: transform 0.6s ease, opacity 0.6s ease;
        opacity: 0;
      }
      .in-image-bg.visible {
        transform: translateY(0);
        opacity: 1;
      }

      .in-image-ad {
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%) translateY(100%);
        width: 600px;
        max-width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        background: #fffcef;
        opacity: 0;
        z-index: 10;
        transition: transform 0.6s ease, opacity 0.6s ease;
        overflow: visible;
        cursor: pointer;
      }
      .in-image-ad.visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }

      .ad-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 100%;
        padding: 0 15px;
        gap: 40px;
        position: relative;
      }

      .ad-logo {
        width: 69px;
        height: 52px;
        object-fit: contain;
        transition: transform 0.6s ease;
        z-index: 10;
      }

      .ad-products {
        display: flex;
        align-items: center;
        height: 100%;
        transition: transform 0.6s ease;
        z-index: 15;
      }
      .product-image-wrapper {
        width: 150px;
        height: 100%;
        display: flex;
        justify-content: end;
        align-items: flex-end;
        overflow: visible;
        position: relative;
        border-radius: 10px;
      }
      .product-image {
        width: 90px;
        height: 90%;
        object-fit: contain;
        z-index: 15;
      }
      .product-image-hover {
        position: absolute;
        top: -50px;
        right: -18%;
        width: 50%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.3s ease;
        object-fit: contain;
        z-index: 40; /* 텍스트보다 아래 */
      }
      .in-image-ad:hover .product-image-hover {
        opacity: 1;
      }

      /* 중앙 텍스트는 최상단 */
      .ad-text {
        position: absolute;
        left: 50%;

        transform: translate(-50%, -50%) !important;
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
        text-align: center;
        font-weight: 700;
        font-size: 20px;
        color: #000;
        white-space: nowrap;
        pointer-events: none;
        z-index: 60; /* 최상단 */
      }
      .ad-line1 {
        font-size: 12px;
        font-weight: 600;
      }
      .ad-line2 {
        font-size: 17px;
        font-weight: 800;
      }
      .font-g {
        font-weight: 800;
        font-size: 14px;
      }
      .font-r {
        font-weight: 800;
        font-size: 14px;
      }

      /* CTA 버튼: 텍스트 밑에 고정. 텍스트보단 아래, 호버 시 숨김 */
      .ad-cta {
        position: absolute;
        left: 50%;
        top: calc(50% + 5px);
        transform: translateX(-50%);
        padding: 8px 14px;
        border: 0;
        border-radius: 999px;
        font-size: 14px;
        font-weight: 700;
        line-height: 1;
        opacity: 1;
        transition: opacity 0.25s ease, transform 0.25s ease;
        z-index: 55; /* 텍스트 아래, 호버이미지 위 */
        cursor: pointer;
      }
      .in-image-ad:hover .ad-cta {
        opacity: 0;
        pointer-events: none;
      }
      #close {
        position: absolute;
        top: 0;
        right: 0;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }
      #aisum {
        position: absolute;
        top: 3px;
        right: 5px;
        z-index: 100;
      }
      .bubble {
        position: absolute;
        bottom: 10px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: rgba(0, 150, 136, 0.3);
        animation: bubbleUp 2s ease forwards;
        z-index: 1;
        pointer-events: none;
      }
      @keyframes bubbleUp {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 1;
        }
        100% {
          transform: translateY(-80px) scale(1.2);
          opacity: 0;
        }
      }

      .move-left {
        animation: moveLeft 0.6s ease forwards;
        position: absolute;
      }
      .move-right {
        animation: moveRight 0.6s ease forwards;
        position: absolute;
      }
      @keyframes moveLeft {
        0% {
          left: 50%;
          transform: translateX(-100%);
        }
        100% {
          left: 20px;
          transform: none;
        }
      }
      @keyframes moveRight {
        0% {
          right: 50%;
          transform: translateX(100%);
        }
        100% {
          right: 0;
          transform: none;
        }
      }

      @media (max-width: 600px) {
        .in-image-ad {
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class='in-image-bg' id='inImageBg'>
      <button id='close'>
        <img src='https://static.piclick.kr/images/logos/close.png' alt='close' />
      </button>
    </div>
    <div class='in-image-ad' id='inImageAd' role='button' aria-label='광고 배너'>
      <a id='aisum' href='https://aedi.ai/' target='_blank'>
        <img src='https://static.piclick.kr/images/logos/aisum.png' alt='aisum' />
      </a>
      <div class='ad-content'>
        <img class='ad-logo' id='adLogo' alt='브랜드 로고' decoding='async' />
        <div class='ad-products' id='adProduct'>
          <span class='product-image-wrapper' id='prodWrap'>
            <img class='product-image' id='prodBase' alt='제품 이미지' decoding='async' />
            <img
              class='product-image-hover'
              id='prodHover'
              alt='제품 이미지(호버)'
              decoding='async'
            />
          </span>
        </div>

        <!-- 가운데 텍스트 -->
        <div class='ad-text' id='adText'>시원한 레몬에이드 한 잔!</div>
        <!-- 텍스트 아래 CTA -->
        <button class='ad-cta' id='ctaBtn'>구매하기</button>
      </div>
    </div>

    <script>
      (function () {
        const isValidUrl = (u) => /^https?:\/\//.test(u) && !/\{.+\}/.test(u);

        document.querySelector('#close').addEventListener('click', function () {
          document.querySelector('.in-image-bg').remove();
          document.querySelector('.in-image-ad').remove();
        });

        const qs = new URLSearchParams(location.search);
        const params = {
          logo: qs.get('logo') || '{IMAGE_LOGO}',
          product: qs.get('product') || '{IMAGE1}',
          product2: qs.get('product2') || '{IMAGE2}',
          brand: qs.get('brand') || '{NAME}',
          line1: qs.get('line1') || '{TEXT1}',
          line2: qs.get('line2') || '{TEXT2}',
          nameClolor: qs.get('nameClolor') || '#000',
          lineClolor1: qs.get('lineClolor1') || '#000',
          lineClolor2: qs.get('lineClolor2') || '#ffae00',
          ctaText: qs.get('ctaText') || '구매하기',
          ctaBg: qs.get('ctaBg') || '{BUTTON_BACKGROUND_COLOR}',
          ctaColor: qs.get('ctaColor') || '{BUTTON_TEXT_COLOR}',
          cta: qs.get('cta') || '{CLICK_URL}', // 버튼 전용 이동
          click: qs.get('click') || '{CLICK_URL}', // 배너 전체 클릭
          bg: qs.get('bg') || '#ffe882',
          autohide: parseInt(qs.get('autohide') || '0', 10) || 0,
          imp: qs.get('imp') || '',
          adBgType: qs.get('adBgType') || '',
          adBgSolid: qs.get('adBgSolid') || '{AD_COLOR}',
          adBgStart: qs.get('adBgStart') || '#f7ffef',
          adBgEnd: qs.get('adBgEnd') || '#c1c9b1',
          logoW: qs.get('logoW') || '',
          logoH: qs.get('logoH') || '',
          logoFit: qs.get('logoFit') || '',
          productW: qs.get('productW') || '',
          productH: qs.get('productH') || '',
          productFit: qs.get('productFit') || '',
          hoverW: qs.get('hoverW') || '',
          hoverH: qs.get('hoverH') || '',
          hoverFit: qs.get('hoverFit') || '',
        };

        const inImageAd = document.getElementById('inImageAd');
        const inImageBg = document.getElementById('inImageBg');
        const adLogo = document.getElementById('adLogo');
        const adProduct = document.getElementById('adProduct');
        const prodWrap = document.getElementById('prodWrap');
        const prodBase = document.getElementById('prodBase');
        const prodHover = document.getElementById('prodHover');
        const adText = document.getElementById('adText');
        const ctaBtn = document.getElementById('ctaBtn');
        const brandLink = document.getElementById('aisum');

        // 색, 배경
        inImageBg.style.backgroundColor = params.bg;
        adText.style.color = params.nameClolor;

        // 이미지/텍스트
        adLogo.src = params.logo;
        prodBase.src = params.product;
        prodHover.src = params.product2;
        adText.textContent = params.brand;

        // CTA 세팅
        ctaBtn.textContent = params.ctaText;
        ctaBtn.style.backgroundColor = params.ctaBg;
        ctaBtn.style.color = params.ctaColor;

        // 배너 배경
        (function applyAdBackground() {
          const t = (params.adBgType || '').toLowerCase();
          if (t === 'solid') {
            inImageAd.style.background = params.adBgSolid || '#fffcef';
          } else if (t === 'gradient') {
            const s = params.adBgStart || '#f7ffef';
            const e = params.adBgEnd || '#c1c9b1';
            inImageAd.style.background = `linear-gradient(to right, ${s} 0%, ${s} 10%, ${e} 100%)`;
          }
        })();

        // 크기/맞춤
        function applyDim(el, w, h, fit) {
          if (!el) return;
          if (w) el.style.width = w;
          if (h) el.style.height = h;
          if (fit) el.style.objectFit = fit;
        }
        applyDim(adLogo, params.logoW, params.logoH, params.logoFit);
        if (params.productW) prodWrap.style.width = params.productW;
        if (params.productH) prodWrap.style.height = params.productH;
        applyDim(prodBase, params.productW, params.productH, params.productFit);
        applyDim(prodHover, params.hoverW, params.hoverH, params.hoverFit);

        // 로고 링크 클릭 시 배너 전체 클릭 전파 방지
        if (brandLink) {
          brandLink.addEventListener('click', (e) => {
            e.stopPropagation();
          });
        }

        // 트래킹/오토하이드
        if (params.imp) new Image().src = params.imp;
        if (params.autohide > 0) {
          setTimeout(() => {
            inImageAd.style.display = 'none';
            inImageBg.style.display = 'none';
          }, params.autohide * 1000);
        }

        // 배너 전체 클릭 (유효한 URL일 때만, 링크/버튼 클릭은 무시)
        inImageAd.addEventListener('click', (e) => {
          // 로고/버튼을 클릭한 경우 배너 전체 클릭은 무시
          if (e.target.closest('#aisum') || e.target.closest('#ctaBtn')) return;
          if (isValidUrl(params.click)) {
            window.open(params.click, '_blank', 'noopener');
          }
        });

        if (params.cta) {
          ctaBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isValidUrl(params.cta)) {
              window.open(params.cta, '_blank', 'noopener');
            } else {
              alert('광고 클릭! 광고주 웹사이트로 이동합니다.');
            }
          });
        }

        // 버블
        let defaultBubbleInterval = null,
          hoverBubbleInterval = null;
        function startDefaultBubbles() {
          if (defaultBubbleInterval) return;
          defaultBubbleInterval = setInterval(() => {
            for (let i = 0; i < 3; i++) {
              const b = document.createElement('span');
              b.className = 'bubble';
              b.style.left = `${Math.random() * 20 + 75}%`;
              b.style.animationDelay = `${Math.random()}s`;
              inImageAd.appendChild(b);
              b.addEventListener('animationend', () => b.remove());
            }
          }, 3000);
        }
        function stopDefaultBubbles() {
          if (defaultBubbleInterval) clearInterval(defaultBubbleInterval);
          defaultBubbleInterval = null;
        }

        // 호버: 텍스트1/2 표시 + 색상 적용 + 버블 가속
        inImageAd.addEventListener('mouseenter', () => {
          adText.innerHTML = `<div class='ad-line1' id='line1'>${escapeHtml(params.line1)}</div>
             <div class='ad-line2' id='line2'>
               <span class='font-g'>${escapeHtml(params.line2)}</span>
               
             </div>`;

          // 새로 삽입된 엘리먼트 색상 적용
          const l1 = document.getElementById('line1');
          const l2 = document.getElementById('line2');
          if (l1) l1.style.color = params.lineClolor1;
          if (l2) l2.style.color = params.lineClolor2;
          adText.style.top = '50%';

          stopDefaultBubbles();
          if (hoverBubbleInterval) clearInterval(hoverBubbleInterval);
          hoverBubbleInterval = setInterval(() => {
            for (let i = 0; i < 5; i++) {
              const b = document.createElement('span');
              b.className = 'bubble';
              b.style.left = `${Math.random() * 20 + 75}%`;
              b.style.animationDelay = `${Math.random()}s`;
              inImageAd.appendChild(b);
              b.addEventListener('animationend', () => b.remove());
            }
          }, 500);
        });

        // 호버 해제: 브랜드명 복귀 + 버블 기본 모드
        inImageAd.addEventListener('mouseleave', () => {
          adText.textContent = `${escapeHtml(params.brand)}`;
          adText.style.removeProperty('top');
          if (hoverBubbleInterval) clearInterval(hoverBubbleInterval);
          hoverBubbleInterval = null;
          startDefaultBubbles();
        });

        function escapeHtml(s) {
          return String(s)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt/')
            .replace(/>/g, '&gt;')
            .replace(/'/g, '&quot;')
            .replace(/'/g, '&#39;');
        }

        // 표시
        function showBanner() {
          inImageAd.classList.add('visible');
          inImageBg.classList.add('visible');

          setTimeout(() => {
            adLogo.classList.add('move-left');
            adProduct.classList.add('move-right');
            setTimeout(() => {
              requestAnimationFrame(() => {
                adText.style.opacity = '1';
                adText.style.transform = 'scale(1)';
              });
            }, 400);
          }, 600);

          startDefaultBubbles();
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => requestAnimationFrame(showBanner));
        } else {
          requestAnimationFrame(showBanner);
        }
        setTimeout(() => {
          if (!inImageAd.classList.contains('visible')) showBanner();
        }, 1000);
      })();
    </script>
  </body>
</html>
